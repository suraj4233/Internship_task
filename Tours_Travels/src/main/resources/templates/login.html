<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" type="text/css" href="login.css"
	th:href="@{css/login.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Login</title>
<style>
</style>
</head>
<body>
	<div class="wrapper">
		<div class="container main">
			<div class="row">
				<div class="col-md-6 side-image">
			   <img alt="" src=""th:src="@{image/nature7.jpg}">
				
					<div class="text-black"> </div>
				</div>
				<div class="col-md-6 right">
					<div class="input-box">
						<h2>
						   <span class="text-primary  text-center">Destiny Travel </span>
						</h2>
						<header>Create account</header>
						<form th:action="@{/loginSave}" method="post">
						<div class="input-field">
							<input type="text" class="input" id="email" name="email" required=""
								> <label for="email">Email</label>
						</div>
						<div class="input-field">
							<input type="password" name="password" class="input" id="pass" required="">
							<label for="pass">Password</label>
						</div>
						<div class="input-field">
							
						<button class="btn btn-primary">Submit</button>
					
						</div>
														
						<div class="signin">
							<span>Don't have an account? <a href="register"
								class="text-primary">Register Here</a></span>			
		                	</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
